<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web NWB Benchmarks</title>
</head>
<body>
    <h1>Benchmark</h1>
</body>
<script type="module">
    import * as benchmarks from './benchmarks.js';
    globalThis.runBenchmark = async (name) => {
        const start = performance.now()
        await benchmarks[name]()
        const end = performance.now()
        return end - start
    };
</script>
</html>
