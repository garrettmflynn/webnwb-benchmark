<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web NWB Benchmarks</title>
</head>
<body>
    <h1>Benchmark</h1>
</body>
<script type="module">
    import * as benchmarks from './benchmarks.js';

    const average = (arr) => arr.reduce((acc, time) => acc + time, 0) / arr.length

    globalThis.runBenchmark = async (name) => {
        const cls = benchmarks[name]
        const instance = new cls()

        const results = []
        // for (let _ in Array.from({ length: instance.rounds })) {
            for (let _ in Array.from({ length: instance.repeat })) {
                const params = instance.params
                await instance.setup()
                const start = performance.now()
                await instance.run()
                const end = performance.now()
                results.push(end - start)
            }
        // }

        return average(results)
    };
</script>
</html>
