<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web NWB Benchmarks</title>
</head>
<body>
    <h1>Benchmark</h1>
</body>
<script type="module">

    import * as benchmarks from './benchmarks';
    import { runBenchmark, runAllBenchmarks } from './index';

    const average = (arr) => arr.reduce((acc, time) => acc + time, 0) / arr.length

    // Set Global Variables
    globalThis.runBenchmark = runBenchmark
    globalThis.runAllBenchmarks = runAllBenchmarks
    globalThis.benchmarks = benchmarks
  
    // Create Buttons
    for (const name in benchmarks) {
        const button = document.createElement('button')
        button.textContent = name
        button.onclick = async () => {
            const result = await runBenchmark(name)
            alert(`${name}: ${average(result).toFixed(4)} seconds`)
        }
        document.body.appendChild(button)
    }

</script>
</html>
